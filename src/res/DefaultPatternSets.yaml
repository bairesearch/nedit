CSS:
  # version 1.31; author/maintainer: Joor Loohuis, joor@loohuis-consulting.nl
  patterns:
    - name: comment
      style: Comment
      regex_start: /\*
      regex_end: \*/
    - name: import rule
      style: Warning
      regex_start: "@import\\s+(url\\([^)]+\\))\\s*"
      regex_end: ;
    - name: import delim
      style: Preprocessor
      parent: import rule
      color_only: true
      regex_start: "&"
      regex_end: "&"
    - name: import url
      style: Subroutine1
      parent: import rule
      color_only: true
      regex_start: \1
    - name: import media
      style: Preprocessor1
      parent: import rule
      regex_start: (all|screen|print|projection|aural|braille|embossed|handheld|tty|tv|,)
    - name: media rule
      style: Warning
      regex_start: (@media)\s+
      regex_end: (?=\{)
    - name: media delim
      style: Preprocessor
      parent: media rule
      color_only: true
      regex_start: "&"
      regex_end: "&"
    - name: media type
      style: Preprocessor1
      parent: media rule
      regex_start: (all|screen|print|projection|aural|braille|embossed|handheld|tty|tv|,)
    - name: charset rule
      style: Preprocessor
      regex_start: "@charset\\s+(\"[^\"]+\")\\s*;"
    - name: charset name
      style: String
      parent: charset rule
      color_only: true
      regex_start: \1
    - name: font-face rule
      style: Preprocessor
      regex_start: "@font-face"
    - name: page rule
      style: Preprocessor1
      regex_start: "@page"
      regex_end: (?=\{)
    - name: page delim
      style: Preprocessor
      parent: page rule
      color_only: true
      regex_start: "&"
      regex_end: "&"
    - name: page pseudo class
      style: Storage Type
      parent: page rule
      regex_start: :(first|left|right)
    - name: declaration
      style: Warning
      regex_start: \{
      regex_end: \}
    - name: declaration delims
      style: Keyword
      parent: declaration
      color_only: true
      regex_start: "&"
      regex_end: "&"
    - name: declaration comment
      style: Comment
      parent: declaration
      regex_start: /\*
      regex_end: \*/
    - name: property
      style: Identifier1
      parent: declaration
      regex_start: <(azimuth|background(-(attachment|color|image|position|repeat))?|border(-(bottom(-(color|style|width))?|-(color|style|width)|collapse|color|left(-(color|style|width))?|right(-(color|style|width))?|spacing|style|top(-(color|style|width))?|width))?|bottom|caption-side|clear|clip|color|content|counter-(increment|reset)|cue(-(after|before))?|cursor|direction|display|elevation|empty-cells|float|font(-(family|size|size-adjust|stretch|style|variant|weight))?|height|left|letter-spacing|line-height|list-style(-(image|position|type))?|margin(-(bottom|left|right|top))?|marker-offset|marks|max-(height|width)|min-(height|width)|orphans|outline(-(color|style|width))?|overflow|padding(-(bottom|left|right|top))?|page(-break-(after|before|inside))?|pause(-(after|before))?|pitch(-range)?|play-during|position|quotes|richness|right|size|speak(-(header|numeral|punctuation))?|speech-rate|stress|table-layout|text(-(align|decoration|indent|shadow|transform))|top|unicode-bidi|vertical-align|visibility|voice-family|volume|white-space|widows|width|word-spacing|z-index)>
    - name: value
      style: Warning
      parent: declaration
      regex_start: ":"
      regex_end: ;
      regex_error: \}
    - name: value delims
      style: Keyword
      parent: value
      color_only: true
      regex_start: "&"
      regex_end: "&"
    - name: value modifier
      style: Keyword
      parent: value
      regex_start: "!important|inherit"
    - name: uri value
      style: Subroutine1
      parent: value
      regex_start: <url\([^)]+\)
    - name: clip value
      style: Subroutine
      parent: value
      regex_start: <rect\(\s*([+-]?\d+(?:\.\d*)?)(in|cm|mm|pt|pc|em|ex|px)\s*(,|\s)\s*([+-]?\d+(?:\.\d*)?)(in|cm|mm|pt|pc|em|ex|px)\s*(,|\s)\s*([+-]?\d+(?:\.\d*)?)(in|cm|mm|pt|pc|em|ex|px)\s*(,|\s)\s*([+-]?\d+(?:\.\d*)?)(in|cm|mm|pt|pc|em|ex|px)\s*\)
    - name: function value
      style: Subroutine
      parent: value
      regex_start: <attr\([^)]+\)|<counter\((\l|\\([ -~\0200-\0377]|[\l\d]{1,6}\s?))([-\l\d]|\\([ -~\0200-\0377]|[\l\d]{1,6}\s?))*\s*(,\s*<(disc|circle|square|decimal|decimal-leading-zero|lower-roman|upper-roman|lower-greek|lower-alpha|lower-latin|upper-alpha|upper-latin|hebrew|armenian|georgian|cjk-ideographic|hiragana|katakana|hiragana-iroha|katakana-iroha|none)>)?\)|<counters\((\l|\\([ -~\0200-\0377]|[\l\d]{1,6}\s?))([-\l\d]|\\([ -~\0200-\0377]|[\l\d]{1,6}\s?))*\s*,\s*("[^"]*"|'[^']*')\s*(,\s*<(disc|circle|square|decimal|decimal-leading-zero|lower-roman|upper-roman|lower-greek|lower-alpha|lower-latin|upper-alpha|upper-latin|hebrew|armenian|georgian|cjk-ideographic|hiragana|katakana|hiragana-iroha|katakana-iroha|none)>)?\)
    - name: color value
      style: Text Arg2
      parent: value
      regex_start: (#[A-Fa-f\d]{6}>|#[A-Fa-f\d]{3}>|rgb\(([+-]?\d+(\.\d*)?)\s*,\s*([+-]?\d+(\.\d*)?)\s*,\s*([+-]?\d+(\.\d*)?)\)|rgb\(([+-]?\d+(\.\d*)?%)\s*,\s*([+-]?\d+(\.\d*)?%)\s*,\s*([+-]?\d+(\.\d*)?%)\)|<(?iaqua|black|blue|fuchsia|gray|green|lime|maroon|navy|olive|purple|red|silver|teal|white|yellow)>|<transparent>)
    - name: dimension value
      style: Numeric Const
      parent: value
      regex_start: "[+-]?(\\d*\\.\\d+|\\d+)(in|cm|mm|pt|pc|em|ex|px|deg|grad|rad|s|ms|hz|khz)>"
    - name: percentage value
      style: Numeric Const
      parent: value
      regex_start: "[+-]?(\\d*\\.\\d+|\\d+)%"
    - name: named value
      style: Text Arg2
      parent: value
      regex_start: <(100|200|300|400|500|600|700|800|900|above|absolute|always|armenian|auto|avoid|baseline|behind|below|bidi-override|blink|block|bold|bolder|both|bottom|capitalize|caption|center(?:-left|-right)?|child|circle|cjk-ideographic|close-quote|code|collapse|compact|condensed|continuous|crop|cross(?:hair)?|cursive|dashed|decimal(?:-leading-zero)?|default|digits|disc|dotted|double|e-resize|embed|expanded|extra(?:-condensed|-expanded)|fantasy|far(?:-left|-right)|fast(?:er)?|female|fixed|georgian|groove|hebrew|help|hidden|hide|high(?:er)?|hiragana(?:-iroha)?|icon|inherit|inline(?:-table)?|inset|inside|italic|justify|katakana(?:-iroha)?|landscape|larger?|left(?:-side|wards)?|level|lighter|line-through|list-item|loud|low(?:er(?:-alpha|-greek|-latin|-roman|case)?)?|ltr|male|marker|medium|menu|message-box|middle|mix|monospace|move|n-resize|narrower|ne-resize|no(?:-close-quote|-open-quote|-repeat)|none|normal|nowrap|nw-resize|oblique|once|open-quote|out(?:set|side)|overline|pointer|portrait|pre|relative|repeat(?:-x|-y)?|ridge|right(?:-side|wards)?|rtl|run-in|s-resize|sans-serif|scroll|se-resize|semi(?:-condensed|-expanded)|separate|serif|show|silent|slow(?:er)?|small(?:-caps|-caption|er)?|soft|solid|spell-out|square|static|status-bar|sub|super|sw-resize|table(?:-caption|-cell|-column(?:-group)?|-footer-group|-header-group|-row(?:-group)?)?|text(?:-bottom|-top)?|thick|thin|top|ultra(?:-condensed|-expanded)|underline|upper(?:-alpha|-latin|-roman|case)|visible|w-resize|wait|wider|x-(?:fast|high|large|loud|low|slow|small|soft)|xx-(large|small))>
    - name: integer value
      style: Numeric Const
      parent: value
