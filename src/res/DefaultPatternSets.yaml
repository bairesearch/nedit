Csh:
  patterns:
    - name: Comment
      style: Comment
      regex_start: "#"
      regex_end: $
    - name: Single Quote String
      style: String
      regex_start: "'"
      regex_end: ([^\\]'|^')
      regex_error: \n
    - name: SQ String Esc Char
      style: String1
      parent: Single Quote String
      regex_start: \\([bcfnrt$\n\\]|[0-9][0-9]?[0-9]?)
    - name: Double Quote String
      style: String
      regex_start: "\""
      regex_end: "\""
      regex_error: \n
    - name: DQ String Esc Char
      style: String1
      parent: Double Quote String
      regex_start: \\([bcfnrt\n\\]|[0-9][0-9]?[0-9]?)
    - name: Keywords
      style: Keyword
      defer_parsing: true
      regex_start: "(^|[`;()])[ \t]*(return|if|endif|then|else|switch|endsw|while|end|foreach|do|done)>"
    - name: Variable Ref
      style: Identifier1
      regex_start: \$([<$0-9\*]|[#a-zA-Z_?][0-9a-zA-Z_[\]]*(:([ehqrtx]|gh|gt|gr))?|\{[#0-9a-zA-Z_?][a-zA-Z0-9_[\]]*(:([ehqrtx]|gh|gt|gr))?})
    - name: Variable in String
      style: Identifier1
      parent: Double Quote String
      regex_start: \$([<$0-9\*]|[#a-zA-Z_?][0-9a-zA-Z_[\]]*(:([ehqrtx]|gh|gt|gr))?|\{[#0-9a-zA-Z_?][a-zA-Z0-9_[\]]*(:([ehqrtx]|gh|gt|gr))?})
    - name: Naked Variable Cmds
      style: Identifier1
      regex_start: <(unset|set|setenv|shift)[ \t]+[0-9a-zA-Z_]*(\[.+\])?
    - name: Recolor Naked Cmd
      style: Keyword
      parent: Naked Variable Cmds
      color_only: true
      regex_start: \1
    - name: Built In Cmds
      style: Keyword
      defer_parsing: true
      regex_start: "(^|\\|&|[\\|`;()])[ \t]*(alias|bg|break|breaksw|case|cd|chdir|continue|default|echo|eval|exec|exit|fg|goto|glob|hashstat|history|jobs|kill|limit|login|logout|nohup|notify|nice|onintr|popd|pushd|printenv|read|rehash|repeat|set|setenv|shift|source|suspend|time|umask|unalias|unhash|unlimit|unset|unsetenv|wait)>"
    - name: Tcsh Built In Cmds
