Ada:
  patterns:
    - name: Comments
      style: Comment
      regex_start: --
      regex_end: $
    - name: String Literals
      style: String
      regex_start: "\""
      regex_end: "\""
      regex_error: \n
    - name: Character Literals
      style: Character Const
      regex_start: "'(?:[^\\\\]|\\\\.)'"
    - name: Ada Attributes
      style: Ada Attributes
      regex_start: (?i'size\s+(use)>)|'\l[\l\d]*(?:_[\l\d]+)*
    - name: Size Attribute
      style: Keyword
      parent: Ada Attributes
      color_only: true
      regex_start: \1
      regex_end: ""
    - name: Based Numeric Literals
      style: Numeric Const
      regex_start: <(?:\d+(?:_\d+)*)#(?:[\da-fA-F]+(?:_[\da-fA-F]+)*)(?:\.[\da-fA-F]+(?:_[\da-fA-F]+)*)?#(?iE[+\-]?(?:\d+(?:_\d+)*))?(?!\Y)
    - name: Numeric Literals
      style: Numeric Const
      regex_start: <(?:\d+(?:_\d+)*)(?:\.\d+(?:_\d+)*)?(?iE[+\-]?(?:\d+(?:_\d+)*))?>
    - name: Pragma
      style: Preprocessor
      regex_start: (?n(?ipragma)\s+\l[\l\d]*(?:_\l[\l\d]*)*\s*\([^)]*\)\s*;)
    - name: Withs Use
      style: Preprocessor
      regex_start: (?#Make \s work across newlines)(?n(?iwith|use)(?#Leading W/S)\s+(?#First package name)(?:\l[\l\d]*(?:(_|\.\l)[\l\d]*)*)(?#Additional package names [optional])(?:\s*,\s*(?:\l[\l\d]*(?:(_|\.\l)[\l\d]+)*))*(?#Trailing W/S)\s*;)+
    - name: Predefined Types
      style: Storage Type
      defer_parsing: true
      regex_start: (?i(?=[bcdfilps]))<(?iboolean|character|count|duration|float|integer|long_float|long_integer|priority|short_float|short_integer|string)>
    - name: Predefined Subtypes
      style: Storage Type
      defer_parsing: true
      regex_start: (?i(?=[fnp]))<(?ifield|natural|number_base|positive|priority)>
    - name: Reserved Words
      style: Keyword
      defer_parsing: true
      regex_start: (?i(?=[a-gil-pr-uwx]))<(?iabort|abs|accept|access|and|array|at|begin|body|case|constant|declare|delay|delta|digits|do|else|elsif|end|entry|exception|exit|for|function|generic|goto|if|in|is|limited|loop|mod|new|not|null|of|or|others|out|package|pragma|private|procedure|raise|range|record|rem|renames|return|reverse|select|separate|subtype|task|terminate|then|type|use|when|while|with|xor)>
    - name: Dot All
      style: Storage Type
      regex_start: \.(?iall)>
    - name: Ada 95 Only
      style: Keyword
      regex_start: (?i(?=[aprtu]))<(?iabstract|tagged|all|protected|aliased|requeue|until)>
    - name: Labels Parent
      style: Keyword
      defer_parsing: true
      regex_start: <(\l[\l\d]*(?:_[\l\d]+)*)(?n\s*:\s*)(?ifor|while|loop|declare|begin)>
    - name: Labels subpattern
      style: Label
      parent: Labels Parent
      defer_parsing: true
      color_only: true
      regex_start: \1
      regex_end: ""
    - name: Endloop labels
      style: Keyword
      regex_start: <(?nend\s+loop\s+(\l[\l\d]*(?:_[\l\d]+)*\s*));
    - name: Endloop labels subpattern
      style: Label
      parent: Endloop labels
      color_only: true
      regex_start: \1
      regex_end: ""
    - name: Goto labels
      style: Flag
      regex_start: \<\<\l[\l\d]*(?:_[\l\d]+)*\>\>
    - name: Exit parent
      style: Keyword
      regex_start: ((?iexit))\s+(\l\w*)(?i\s+when>)?
    - name: Exit subpattern
      style: Label
      parent: Exit parent
      color_only: true
      regex_start: \2
      regex_end: ""
    - name: Identifiers
      style: Identifier
      defer_parsing: true
      regex_start: <(?:\l[\l\d]*(?:_[\l\d]+)*)>
Awk:
  line_context: 2
  patterns:
    - name: Comment
      style: Comment
      regex_start: "#"
      regex_end: $
    - name: Pattern
      style: Preprocessor
      regex_start: /(\\.|([[][]]?[^]]+[]])|[^/])+/
    - name: Keyword
      style: Keyword
      defer_parsing: true
      regex_start: <(return|print|printf|if|else|while|for|in|do|break|continue|next|exit|close|system|getline)>
    - name: String
      style: String1
      regex_start: "\""
      regex_end: "\""
      regex_error: \n
    - name: String escape
      style: String1
      parent: String
      regex_start: \\(.|\n)
    - name: Builtin functions
      style: Keyword
      defer_parsing: true
      regex_start: <(atan2|cos|exp|int|log|rand|sin|sqrt|srand|gsub|index|length|match|split|sprintf|sub|substr)>
    - name: Gawk builtin functions
      style: Text Key1
      defer_parsing: true
      regex_start: <(fflush|gensub|tolower|toupper|systime|strftime)>
    - name: Builtin variables
      style: Storage Type
      defer_parsing: true
      regex_start: <(ARGC|ARGV|FILENAME|FNR|FS|NF|NR|OFMT|OFS|ORS|RLENGTH|RS|RSTART|SUBSEP)>
    - name: Gawk builtin variables
      style: Storage Type
      defer_parsing: true
      regex_start: "\"<(ARGIND|ERRNO|RT|IGNORECASE|FIELDWIDTHS)>\""
    - name: Field
      style: Storage Type
      defer_parsing: true
      regex_start: \$[0-9a-zA-Z_]+|\$[ \t]*\([^,;]*\)
    - name: BeginEnd
      style: Preprocessor1
      defer_parsing: true
      regex_start: <(BEGIN|END)>
    - name: Numeric constant
      style: Numeric Const
      defer_parsing: true
      regex_start: (?<!\Y)((0(x|X)[0-9a-fA-F]*)|[0-9.]+((e|E)(\+|-)?)?[0-9]*)(L|l|UL|ul|u|U|F|f)?(?!\Y)
    - name: String pattern
      style: Preprocessor
      regex_start: ~[ \t]*"
      regex_end: "\""
      regex_error: \n
    - name: String pattern escape
      style: Preprocessor
      parent: String pattern
      regex_start: \\(.|\n)
    - name: newline escape
      style: Preprocessor1
      regex_start: \\$
    - name: Function
      style: Preprocessor1
      defer_parsing: true
      regex_start: function
C++:
  patterns:
    - name: comment
      style: Comment
      regex_start: /\*
      regex_end: \*/
    - name: cplus comment
      style: Comment
      regex_start: //
      regex_end: (?<!\\)$
    - name: string
      style: String
      regex_start: L?"
      regex_end: "\""
      regex_error: \n
    - name: preprocessor line
      style: Preprocessor
      regex_start: ^\s*#\s*(?:include|define|if|ifn?def|line|error|else|endif|elif|undef|pragma)>
      regex_end: $
    - name: string escape chars
      style: String1
      parent: string
      regex_start: \\(?:.|\n)
    - name: preprocessor esc chars
      style: Preprocessor1
      parent: preprocessor line
      regex_start: \\(?:.|\n)
    - name: preprocessor comment
      style: Comment
      parent: preprocessor line
      regex_start: /\*
      regex_end: \*/
    - name: preproc cplus comment
      style: Comment
      parent: preprocessor line
      regex_start: //
      regex_end: $
    - name: preprocessor string
      style: Preprocessor1
      parent: preprocessor line
      regex_start: L?"
      regex_end: "\""
      regex_error: \n
    - name: prepr string esc chars
      style: String1
      parent: preprocessor string
      regex_start: \\(?:.|\n)
    - name: preprocessor keywords
      style: Preprocessor
      regex_start: <__(?:LINE|FILE|DATE|TIME|STDC)__>
    - name: character constant
      style: Character Const
      regex_start: L?'
      regex_end: "'"
      regex_error: "[^\\\\][^']"
    - name: numeric constant
      style: Numeric Const
      defer_parsing: true
      regex_start: (?<!\Y)(?:(?:0(?:x|X)[0-9a-fA-F]*)|(?:(?:[0-9]+\.?[0-9]*)|(?:\.[0-9]+))(?:(?:e|E)(?:\+|-)?[0-9]+)?)(?:L|l|ULL?|ull?|u|U|F|f)?(?!\Y)
    - name: storage keyword
      style: Storage Type
      defer_parsing: true
      regex_start: <(?:and|bitor|or|xor|compl|bitand|and_eq|or_eq|xor_eq|not|not_eq|thread_local|alignas|alignof|char16_t|char32_t|class|typename|typeid|template|friend|virtual|inline|explicit|operator|public|private|protected|const|extern|auto|register|static|mutable|unsigned|signed|volatile|char|double|float|int|long|short|bool|wchar_t|void|typedef|struct|union|enum|asm|export)>
    - name: keyword
      style: Keyword
      defer_parsing: true
      regex_start: <(?:override|final|constexpr|decltype|noexcept|nullptr|static_assert|new|delete|this|return|goto|if|else|case|default|switch|break|continue|while|do|for|try|catch|throw|sizeof|true|false|namespace|using|dynamic_cast|static_cast|reinterpret_cast|const_cast)>
    - name: braces
      style: Bracket
      defer_parsing: true
      regex_start: "[{}]"
